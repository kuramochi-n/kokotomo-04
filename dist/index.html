<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <meta name="robots" content="noindex, nofollow" /> <!-- 検索エンジンにインデックスしないよう指示 -->
  <meta name="googlebot" content="noindex, nofollow" /> <!-- Googleのクローラーにインデックスしないよう指示 -->
  <meta name="msnbot" content="noindex, nofollow" /> <!-- Bingのクローラーにインデックスしないよう指示 -->
  <meta name="slurp" content="noindex, nofollow" /> <!-- Yahooのクローラーにインデックスしないよう指示 -->
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.min.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.min.js"></script>
</head>

<body>
  <main class="p-main">
    <!-- mv -->
    <div class="p-representative-mv">
      <div class="p-representative-mv__wrapper">
        <div class="p-representative-mv__image-wrapper">
          <picture class="p-representative-mv__image">
            <source srcset="./images/representative-mv-image_sp.webp" type="image/webp" media="(max-width: 599px)">
            <source srcset="./images/representative-mv-image_sp.png" type="image/png" media="(max-width: 599px)">
            <source srcset="./images/representative-mv-image_pc.webp" type="image/webp" media="(min-width: 600px)">
            <source srcset="./images/representative-mv-image_pc.png" type="image/png" media="(min-width: 600px)">
            <img src="./images/representative-mv-image_sp.png" alt="ココトモ代表の写真" width="335" height="223">
          </picture>

          <div class="p-representative-mv__image-item item01">
            <img src="./images/representative-mv-item01.png" alt="" width="60" height="60">
          </div>
          <div class="p-representative-mv__image-item item02">
            <img src="./images/representative-mv-item02.png" alt="" width="44" height="43">
          </div>
          <div class="p-representative-mv__image-item item03">
            <img src="./images/representative-mv-item03.png" alt="" width="43" height="38">
          </div>
        </div>
        <div class="p-representative-mv__content">
          <span class="p-representative-mv__content-lore">ココトモ代表</span>
          <p class="p-representative-mv__content-name">ゾノ</p>
          <p class="p-representative-mv__content-real-name">本名：大薗 翔</p>
        </div>
      </div>
    </div>


  </main>



</body>
</html>
